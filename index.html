<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/media.css">
	<title>Homework_15/Task_3</title>
</head>
<body>
	<div class="header">
		<img src="img/user.png" alt="alt">
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">Homework</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
		<img src="img/av_64.png" alt="alt">
	</div>
	<div class="container">
		<h1>Settings</h1>
		<div class="list">
			<ul>
				<li>avatar</li>
				<li>student's info</li>
				<li>change password</li>
			</ul>
		</div>
		<div class="content">
			<div class="left">
				<img src="img/av_256.png" alt="alt">
				<button>Choose photo</button>
			</div>
			<div class="center">
				<form action="#" method="post" id="info">
					<input type="text" required placeholder="First name" minlength="2" maxlength="16" pattern="[A-Za-z]{2,16}">
					<input type="text" required placeholder="Last name" minlength="2" maxlength="16" pattern="[A-Za-z]{2,16}">
					<input type="email" inputmode="email" required placeholder="Email" minlength="5" maxlength="25" pattern="[A-Za-z0-9\D]{10,30}">
					<input type="tel" required placeholder="Phone number" maxlength="10" pattern="[0-9]{10}">
					<input type="text" required placeholder="Address" minlength="10" maxlength="30" pattern="[A-Za-z0-9]{10,30}">
					<input type="url" placeholder="FB link" minlength="10" maxlength="30" pattern="[A-Za-z0-9]{10,30}">
					<button type="submit" form="info">Save changes</button>
				</form>
			</div>
			<div class="right">
				<form action="#" method="post" id="password">
					<input type="password" required placeholder="Old password" minlength="6" maxlength="25" pattern="[A-Za-z0-9]{6,25}">
					<input type="password" required placeholder="New password" minlength="6" maxlength="25" pattern="[A-Za-z0-9]{6,25}">
					<input type="password" required placeholder="Repeat password" minlength="6" maxlength="25" pattern="[A-Za-z0-9]{6,25}">
					<button type="submit" form="password">Change password</button>
				</form>
				<button type="menu"></button>
			</div>
		</div>
	</div>
</body>
</html>
